<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <!-- MOBILE-FIRST SCALING -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hungry Pets</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet">
  <link href="style.css" rel="stylesheet">
</head>
<body>

  <!-- SPLASH SCREEN -->
  <div id="splash" class="splash d-flex flex-column justify-content-center align-items-center">
    <img src="hungrypets.jpeg"
         alt="Pet feeder"
         class="img-fluid mb-3"
         style="max-width:80%">
    <h2 class="h4 mb-2">Feeding time never the same again!</h2>
    <p class="small text-muted text-center mb-4">
      Never let your pets miss their feeding time ever again.
    </p>
    <button class="btn btn-primary btn-lg"
            onclick="
              document.getElementById('splash').remove();
              document.getElementById('mainContent').style.display='flex';
            ">
      Get Started
    </button>
  </div>

  <!-- MAIN CONTENT -->
  <div id="mainContent" class="d-flex flex-column vh-100" style="display:none;">

    <!-- Notification bar -->
    <div id="notification" class="notification"></div>

    <!-- SCROLLABLE BODY -->
    <div class="body-content flex-grow-1 overflow-auto">

      <!-- YOUR LOGO -->
      <img src="hungrypets.jpeg" alt="Hungry Pets Logo" class="logo mb-3">

      <!-- LEVEL BAR -->
      <div class="level-bar-container mb-4">
        <div id="levelBarFill" class="level-bar-fill">
          <span id="levelText" class="level-text">â€”</span>
        </div>
      </div>

      <!-- MEAL PLAN SECTION -->
      <section id="planSection" class="mb-5 section">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <h2 class="h5">Meal Plan</h2>
          <div>
            <button id="planEditBtn" class="btn btn-outline-secondary btn-sm me-2">Edit</button>
            <button id="planSaveBtn" class="btn btn-success btn-sm">Save</button>
          </div>
        </div>
        <div class="mb-3">
          <label for="timeInput" class="form-label small">Time</label>
          <input type="time"
                 id="timeInput"
                 class="form-control form-control-sm"
                 required>
        </div>
        <ul id="scheduleList" class="list-group list-group-flush small"></ul>
      </section>

      <!-- FEED RECORD SECTION -->
      <section id="recordSection" class="mb-5 section">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <h2 class="h5">Feed Record</h2>
          <button id="clearHistoryBtn" class="btn btn-danger btn-sm">Clear History</button>
        </div>
        <div class="table-responsive">
          <table class="table table-sm table-striped small mb-0">
            <thead>
              <tr><th>Time</th><th>Level</th></tr>
            </thead>
            <tbody id="historyTable"></tbody>
          </table>
        </div>
      </section>
    </div>

    <!-- BOTTOM NAV: DISPENSE ONLY -->
    <nav class="bottom-nav">
      <button id="dispenseBtn" class="nav-btn">Dispense Now</button>
    </nav>
  </div>

  <!-- Bootstrap JS + App logic -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
