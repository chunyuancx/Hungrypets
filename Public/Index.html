<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <!-- MOBILE-FIRST SCALING -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Hungry Pets</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet">
  <link href="style.css" rel="stylesheet">
</head>
<body class="d-flex flex-column vh-100">

  <!-- CURRENT LEVEL BANNER -->
  <div id="levelBanner" class="alert alert-info text-center m-0">
    Current Food Level: <strong><span id="currentLevel">—</span>%</strong>
  </div>

  <!-- LOW-FOOD ALERT -->
  <div id="alertBanner"
       class="alert alert-danger text-center m-0"
       style="display:none;">
    ⚠️ Low food level! Please refill.
  </div>

  <!-- MAIN CONTENT (scrolls) -->
  <div class="flex-grow-1 overflow-auto p-3">
    <h1 class="h3 text-center mb-4">Hungry Pets</h1>

    <!-- MEAL PLAN SECTION -->
    <section id="planSection" class="mb-4">
      <h2 class="h5 mb-2">Meal Plan</h2>
      <form id="planForm" class="row g-2">
        <div class="col-5">
          <label for="timeInput" class="form-label small">Time</label>
          <input type="time" id="timeInput"
                 class="form-control form-control-sm" required>
        </div>
        <div class="col-5">
          <label for="portionInput" class="form-label small">Portion (g)</label>
          <input type="number" id="portionInput"
                 class="form-control form-control-sm" min="1" required>
        </div>
        <div class="col-2 d-grid">
          <button type="submit" class="btn btn-success btn-sm">Save</button>
        </div>
      </form>
      <ul id="scheduleList" class="list-group list-group-flush mt-2 small"></ul>
    </section>

    <!-- FEED RECORD SECTION -->
    <section id="recordSection">
      <h2 class="h5 mb-2">Feed Record</h2>
      <div class="table-responsive">
        <table class="table table-sm table-striped small mb-0">
          <thead>
            <tr>
              <th>Time</th>
              <th>Portion</th>
              <th>Level</th>
            </tr>
          </thead>
          <tbody id="historyTable"></tbody>
        </table>
      </div>
    </section>
  </div>

  <!-- NAV + MANUAL DISPENSE (fixed bottom) -->
  <nav class="navbar navbar-light bg-light border-top fixed-bottom">
    <div class="container-fluid d-flex justify-content-around">
      <button id="planBtn"    class="btn btn-link p-1 small">Meal Plan</button>
      <button id="recordBtn"  class="btn btn-link p-1 small">Feed Record</button>
      <button id="dispenseBtn" class="btn btn-primary btn-sm">Dispense Now</button>
    </div>
  </nav>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js">
  </script>
  <script src="app.js"></script>
</body>
</html>
